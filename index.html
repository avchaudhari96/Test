<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-group label, .checkbox-group label {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="https://script.google.com/macros/s/AKfycbzc2i16HiOlGcRw1KW0OGGdFyGP_3gwlzTXbBs1b7Pg8EG9O5uGl0487a1TCbL6f2-phQ/exec" method="POST">
        
        <!-- Full Name -->
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <!-- Class Selection -->
        <fieldset>
            <legend>Select Your Class</legend>
            <div class="radio-group">
                <label>
                    <input type="radio" value="Class 10" name="Class" required> Class 10
                </label>
                <label>
                    <input type="radio" value="Class 12" name="Class" required> Class 12
                </label>
            </div>
        </fieldset>

        <!-- Subject Selection -->
        <fieldset>
            <legend>Select Your Subjects</legend>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" value="Math" name="Subject"> Math
                </label>
                <label>
                    <input type="checkbox" value="Physics" name="Subject"> Physics
                </label>
                <label>
                    <input type="checkbox" value="Chemistry" name="Subject"> Chemistry
                </label>
            </div>
        </fieldset>

        <!-- City Selection -->
        <label for="city">Select Your City</label>
        <select name="city" id="city" required>
            <option value="" disabled selected>Choose a city</option>
            <option value="Pune">Pune</option>
            <option value="Jalgaon">Jalgaon</option>
            <option value="Nashik">Nashik</option>
            <option value="Ch.Sambhajinagar">Ch. Sambhajinagar</option>
        </select>

        <!-- Feedback -->
        <label for="feedback">Feedback</label>
        <textarea name="Feedback" id="feedback" placeholder="Please provide your feedback" rows="5" required></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
